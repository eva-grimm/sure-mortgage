<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sure Mortgage</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Devicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-accent" href="/index.html">
                    <img src="/img/Cadence-Eva-mark-transparent.png" width="30" alt="Cadence Eva Mark">
                    Sure Mortgage
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="https://github.com/eva-grimm/sure-mortgage">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="https://cadence-eva.netlify.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <!-- TO DO: Add link once blog is made -->
                            <a class="nav-link text-accent" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div id="output-column" class="col-12 col-md-8 order-md-last text-center">
                <img class="app-logo p-3" src="/img/Sure-Mortgage.png" alt="Sure Mortgage Logo">
                <div id="alert" class="alert d-none">
                    <h5>You need to provide valid inputs</h5>
                    <h4 id="error-message"><!-- error message here --></h4>
                </div>
                <div id="results" class="row py-3 d-none">
                    <div class="col-12 text-center">
                        <h5 id="payment-title" class="fw-bold fs-2"></h5>
                    </div>
                    <div class="col-12 text-center my-5">
                        <h4 id="payment-amount" class="fw-bolder fs-1"></h4>
                    </div>
                    <div class="col-6 text-center">
                        <span id="principal-title">Total Principal</span>
                    </div>
                    <div class="col-6 text-center">
                        <span id="total-principal"><!-- total prinicipal output --></span>
                    </div>
                    <div class="col-6 text-center">
                        <span id="interest-title">Total Interest</span>
                    </div>
                    <div class="col-6 text-center">
                        <span id="total-interest"><!-- total interest output --></span>
                    </div>
                    <div class="col-6 text-center">
                        <span id="cost-title">Total Cost</span>
                    </div>
                    <div class="col-6 text-center">
                        <span id="total-cost"><!-- total cost output --></span>
                    </div>
                </div>
            </div>
            <div id="input-column" class="col-12 col-md-4">
                <form id="loan-terms-form">
                    <label for="loan-amount" class="form-label">Loan Amount</label>
                    <input id="loan-amount" type="number" class="form-control" placeholder="Loan" required>
                    <label for="term-months" class="form-label">Term (Months)</label>
                    <input id="term-months" type="number" class="form-control" placeholder="Months" required>
                    <label for="interest-rate" class="form-label">Interest Rate</label>
                    <input id="interest-rate" type="number" class="form-control" placeholder="Interest" required>
                    <p class="text-end">
                        <button type="submit" class="btn btn-primary mt-3">Calculate</button>
                    </p>
                </form>
            </div>
        </div>
        <div id="payment-breakdown-div" class="mt-3 d-none">
            <div class="table-responsive text-center">
                <table class="table table-striped table-bordered border shadow">
                    <thead class="table-dark">
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </thead>
                    <tbody id="payment-breakdown-table">
                        <!-- details go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer container-fluid py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 text-center align-items-center gy-2">
                <div class="col text-lg-start">
                    &copy2023 Cadence Eva Custin
                </div>
                <div class="col">
                    <img src="img/Cadence-Eva-logo-transparent.png" width="300" alt="">
                </div>
                <div class="col text-lg-end">
                    <a class="text-decoration-none" href="https://www.linkedin.com/in/cadence-eva-custin/">
                        <i class="bi bi-linkedin social-icons"></i>
                    </a>
                    <a class="text-decoration-none" href="https://github.com/eva-grimm">
                        <i class="bi bi-github social-icons"></i>
                    </a>
                    <a class="text-decoration-none" href="mailto:eva.custin@gmail.com">
                        <i class="bi bi-envelope-at social-icons"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <template id="table-row-template">
        <tr>
            <td data-id="month"></td>
            <td data-id="payment"></td>
            <td data-id="principal"></td>
            <td data-id="interest"></td>
            <td data-id="totalInterest"></td>
            <td data-id="balance"></td>
        </tr>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Sweet Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="/js/site.js"></script>

    <script>
        let form = document.getElementById('loan-terms-form');
        form.addEventListener('submit', (evt) => {
            evt.preventDefault();
            getTerms()
        });
    </script>
</body>

</html>
